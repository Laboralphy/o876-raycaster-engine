		<script type="text/javascript" src="../../dist/examples/decals-examples.js"></script>

			body {
				color: white;

	<body>
		<div align="center">
			<h2>
				Decals Examples
			</h2>
			<div class="canvas-width">

			<div class="separator-space">
				&nbsp;
			</div>
			<canvas id="screen" width="400" height="250" class="canvas-width"></canvas>
		</div>
